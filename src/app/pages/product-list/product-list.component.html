<div class="product-container">
  <div class="product-card" *ngFor="let product of products" (click)="viewProduct(product)">
    <img [src]="product.imageUrl" alt="{{product.name}}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">${{ product.price }}</p>
  </div>
</div>
