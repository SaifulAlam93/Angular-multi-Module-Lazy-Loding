<div class="container py-5">
  <div class="mx-auto" style="max-width:520px">
    <h3 class="mb-3 text-center">Create account</h3>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First name</label>
          <input class="form-control" placeholder="Rasel">
        </div>
        <div class="col-md-6">
          <label class="form-label">Last name</label>
          <input class="form-control" placeholder="Ahmed">
        </div>
        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="col-12">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Min 8 characters">
        </div>
        <div class="col-12 d-grid">
          <button class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/auth/login">Already have an account? Login</a>
    </div>
  </div>
</div>
